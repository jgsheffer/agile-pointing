<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Retrospective</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen dark:bg-gray-900 theme-transition">
    <div id="loading-overlay" class="loading-overlay">
        Connecting to session...
    </div>

    <nav class="bg-white shadow-lg fixed top-0 left-0 right-0 z-50 dark:bg-gray-800 theme-transition">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-800 dark:text-white theme-transition">Sprint Retro</a>
                    <div class="ml-4 flex items-center bg-gray-100 dark:bg-gray-700 rounded-md px-3 py-1">
                        <span class="text-sm text-gray-600 dark:text-gray-300 mr-2">Room:</span>
                        <code id="room-id-display" class="text-sm font-mono text-blue-600 dark:text-blue-400"></code>
                        <button onclick="copyRoomLink()" class="ml-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            üìã
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div id="participants-list" class="text-sm text-gray-600 dark:text-gray-300"></div>
                    <span id="user-name" class="text-gray-600 dark:text-gray-300 theme-transition"></span>
                    <div class="theme-toggle light" onclick="toggleTheme()" title="Toggle theme">
                        <span class="sun">‚òÄÔ∏è</span>
                        <span class="moon">üåô</span>
                    </div>
                    <a href="/" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 transition">
                        Pointing Poker
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="pt-20 px-4">
        <div class="max-w-7xl mx-auto" id="retro-content">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6 dark:bg-gray-800 theme-transition">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-2xl font-bold text-gray-800 dark:text-white theme-transition">Sprint Retrospective</h1>
                    <div class="flex space-x-4">
                        <button onclick="downloadPDF()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition">
                            Download PDF
                        </button>
                        <button onclick="resetRetro()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                            Reset Retro
                        </button>
                        <button onclick="toggleTimer()" id="timer-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                            Start Timer (5:00)
                        </button>
                        <button onclick="groupSimilarCards()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                            Group Similar
                        </button>
                    </div>
                </div>
                <div id="timer-display" class="text-2xl font-bold text-center mb-4 hidden dark:text-white"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- What Went Well Column -->
                <div class="bg-white rounded-lg shadow-md p-6 dark:bg-gray-800 theme-transition">
                    <h2 class="text-xl font-bold text-green-600 mb-4">What Went Well? üéâ</h2>
                    <button onclick="addCard('went-well')" class="add-card-btn w-full bg-gray-100 text-gray-700 p-2 rounded hover:bg-gray-200 transition mb-4 theme-transition">
                        + Add Card
                    </button>
                    <div id="went-well" class="column-drop-zone space-y-4"></div>
                </div>

                <!-- What Could Be Improved Column -->
                <div class="bg-white rounded-lg shadow-md p-6 dark:bg-gray-800 theme-transition">
                    <h2 class="text-xl font-bold text-yellow-600 mb-4">What Could Be Improved? ü§î</h2>
                    <button onclick="addCard('improve')" class="add-card-btn w-full bg-gray-100 text-gray-700 p-2 rounded hover:bg-gray-200 transition mb-4 theme-transition">
                        + Add Card
                    </button>
                    <div id="improve" class="column-drop-zone space-y-4"></div>
                </div>

                <!-- Action Items Column -->
                <div class="bg-white rounded-lg shadow-md p-6 dark:bg-gray-800 theme-transition">
                    <h2 class="text-xl font-bold text-blue-600 mb-4">Action Items üìã</h2>
                    <button onclick="addCard('action-items')" class="add-card-btn w-full bg-gray-100 text-gray-700 p-2 rounded hover:bg-gray-200 transition mb-4 theme-transition">
                        + Add Card
                    </button>
                    <div id="action-items" class="column-drop-zone space-y-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="styles.js"></script>
    <script src="retro.js"></script>
</body>
</html>
